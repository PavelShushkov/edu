<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p>Банковская программа. Пользователь вводит сумму вклада и процент, который будет
начисляться ежегодно. Отобразить размер вклада поочередно на ближайшие 5 лет.</p>
<script>
    var i = 0;
    var userSay=+prompt("Введите сумму вклада:");
    var userProcent=+prompt("Введите процент вклада:");
    while (i != 5){
        var resulttt = userSay * userProcent / 100;
        document.write("<p>За "+ (i+1) + "год. Вы получите "+resulttt+"(или в общей сумме "+(resulttt+userSay)+" )</p>");
        var userSay = resulttt + userSay;
        i+=1;
    };
    document.write()
</script>
</body>
</html>
