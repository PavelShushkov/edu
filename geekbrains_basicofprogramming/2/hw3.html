    <!--Игра в загадки.
a. Загадать загадку. Если ответ верен – поздравить пользователя. Затем сообщить, что
игра окончена.
b. Если ответ неверный – написать пользователю, что он не угадал.
c. Добавить еще 3 загадки. Подсчитать количество правильных ответов, сообщить
пользователю.-->

    <script type="text/javascript">
        var zagadki = ["Что это такое: синий, большой, с усами и полностью набит зайцами?", "Вспушит она свои бока,Свои четыре уголка,И тебя, как ночь настанет,Все равно к себе притянет.", "Не ездок, а со шпорами,Не будильник, а всех будит.", "Она красива и мила, а имя ей от слова зола."];
        var otgadki = ["троллейбус", "подушка", "петух", "золушка"];

        for (var i = 0, j = 0; i < zagadki.length; i++) {
            if (otgadki[i] == prompt("Ответьте на загадку " + zagadki[i])) {
                alert("Поздравляем. Верно.");
                j++;
            } else {
                alert("Увы, неверно.");
            }
        }
        alert("Спасибо. Всего " + j +" верных ответов");
    </script>
